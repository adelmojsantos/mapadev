<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="./src/css/variables.css" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/fonts.css" />
  <link rel="stylesheet" href="./src/css/animations.css" />
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main>
    <header class="header">
      <h1 class="title">Character Select</h1>
    </header>
    <div class="characters-selection">
      <div class="big-character player-1-character">
        <img src="./src/images/thor.png" alt="Personagem selecionado jogador 1" id="player-1-character">
        <div class="name">
          <h2>Thor</h2>
        </div>
      </div>

      <ul class="character-list">
        <li class="character selected" id="thor" data-name="Thor">
          <span class="tag">1P</span>
          <img src="./src/images/thor.jpg" alt="Personagem Thor">
        </li>

        <li class="character" id="homem-de-ferro" data-name="Homem de ferro">
          <span class="tag">1P</span>
          <img src="./src/images/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
        </li>

        <li class="character" id="viuva-negra" data-name="Viúva Negra">
          <span class="tag">1P</span>
          <img src="./src/images/viuva-negra.jpg" alt="Personagem Viúva Negra">
        </li>

        <li class="character" id="hulk" data-name="Hulk">
          <span class="tag">1P</span>
          <img src="./src/images/hulk.jpg" alt="Personagem Hulk">
        </li>

        <li class="character" id="capitao-america" data-name="Capitão América">
          <span class="tag">1P</span>
          <img src="./src/images/capitao-america.jpg" alt="Personagem Capitão América">
        </li>

        <li class="character player-2-selected" id="ultron" data-name="Ultron">
          <span class="tag">2P</span>
          <img src="./src/images/ultron.jpg" alt="Personagem Ultron">
        </li>

        <li class="character" id="doutor-doom" data-name="Doutor Doom">
          <span class="tag">1P</span>
          <img src="./src/images/doutor-doom.jpg" alt="Personagem Doutor Doom">
        </li>

        <li class="character" id="nova" data-name="Nova">
          <span class="tag">1P</span>
          <img src="./src/images/nova.jpg" alt="Personagem Nova">
        </li>

        <li class="character" id="fenix" data-name="Fênix">
          <span class="tag">1P</span>
          <img src="./src/images/fenix.jpg" alt="Personagem Fênix">
        </li>
      </ul>

      <div class="big-character player-2-character">
        <img src="./src/images/ultron.png" alt="Personagem selecionado jogador 2" id="player-2-character">
        <div class="name">
          <h2>Ultron</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>

</html>
